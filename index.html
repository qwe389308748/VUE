    <input type="text">
    <button>点击</button>
  
    <div id="app">
      
      <div v-html="msg"></div>
    </div>
  
    <script>
     const oInput = document.getElementsByTagName('input')[0];
     const oButton = document.getElementsByTagName('button')[0];
     let msg = null;
     
  
     
  
      const vm = new Vue({
        el: '#app',
        data: {
          msg: 'hello world'
        }
      })
  
      oButton.onclick = function () {
       vm.msg = oInput.value;
     }
    </script>
