<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件基础</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <my-component></my-component>
        <shanshan-cmp-1></shanshan-cmp-1>
        <button-counter></button-counter>
        <button-counter></button-counter>
        <button-counter></button-counter>
    </div>

    <div id="app1">
        
    </div>



    <script>
        Vue.component('shanshan-cmp',{
            template:`
            <div>哈哈，我是一个自定义元素--组件</div>
            `
        })

        Vue.component('my-component',{
            template:`
            <div>
                <div>哈哈，我是第二个个自定义元素--组件</div>
                <shanshan-cmp />
                <shanshan-cmp />
                <shanshan-cmp />
                <shanshan-cmp />
                <shanshan-cmp />
            </div>
            `
        })

        const buttonCounter ={
            data(){
                return {
                    count:0
                }
            },
            template:`
            <button @click="count ++">你按了我{{ count }}次</button>
            `
        }
        const vm = new Vue({
            el:'#app',
            components:{
                'shanshan-cmp-1':{
                    template:`<div>嘿嘿，我是组件shanshan-cmp-1</div>`
                },
                'button-counter': buttonCounter
            }
        })

        const vm2 = new Vue({
            el:'#app1',
        })
    </script>
</body>
</html>
