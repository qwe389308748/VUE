<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./vue.js"></script>
  </head>
  <body>
    <div id="app">
      <div
        @click="hand"
        style="width: 50px; height: 50px; background-color: rebeccapurple"
      >
        {{ msg }}
      </div>
    </div>

    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          msg: "hello world",
        },
        methods: {
          hand() {
            console.log("被点击了");
          },
        },
        watch: {
          msg: {
            handler() {
              console.log("xxx");
            },
          },
        },

        beforeCreate() {
          console.log("VUE程序开始了");
          console.log(this.$el),
            console.log(this.data),
            console.log(this.methods),
            console.log(this.watch);
          this.timer = setInterval(() => {
            console.log(1);
          }, 1000);
          console.log("----beforeCreate----");
        },

        created() {
          console.log("初始化完成");
          console.log(this.$el),
            console.log(this.msg),
            console.log(this.hand),
            console.log("----created----");
        },

        beforeMount() {
          console.log("挂载前");
          console.log(this.$el);
          console.log("-------beforeMount---------");
        },

        mounted() {
          console.log("挂载之后");
          console.log(this.$el);
          console.log("-----------mounted-----------");
        },

        beforeUpdate() {
          console.log("更改数据之后，渲染之前");
          console.log(this.msg);
          console.log(this.$el.outerHTML);
          console.log("-----beforeUpdate----");
        },

        updated() {
          console.log("更改渲染之后");
          console.log(this.msg);
          console.log(this.$el.outerHTML);
          console.log("------updated------");
        },

        beforeDestroy() {
          console.log("Vue示例销毁之前");
          clearInterval(this.timer);
          console.log("-----beforeDestroy----");
        },

        destroyed() {
            console.log("Vue示例销毁之后");
          console.log("-----destoryed-----");
        },
      });
    </script>
  </body>
</html>
