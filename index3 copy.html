<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件Prop验证</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <my-cmp ></my-cmp>
    </div>

    <script>

        Vue.component('my-cmp',{
            props:{
                list:{
                    type:Array,
                    default(){
                        return [
                        {name:"duyi",
                        age:18}
                    ]
                    }
                }
            },
            template:`
            <div>
                <div v-for="(itme,index) in list"> {{ itme.name }} {{ itme.age }} </div>
            </div>
           `,
        })


        const vm = new Vue({
            el:'#app',
            data:{
            }
        })
    </script>
</body>
</html>
