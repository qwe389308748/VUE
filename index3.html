<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件Prop验证</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <my-cmp :list="list"></my-cmp>
    </div>

    <script>

        Vue.component('my-cmp',{
            props:{
                list:{
                    type:String,
                    default:'默认值',
                    required:true,
                }
            },
            template:`
            <ul>
                <li v-for="itme in list">
                    {{ itme.name }}    
                </li>    
            </ul>
            `
        })


        const vm = new Vue({
            el:'#app',
            data:{
                list:[
                    {name:'123'},
                    {name:'456'}
                ]

                // list:2
            }
        })
    </script>
</body>
</html>
