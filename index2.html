<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./vue.js"></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="app">
        <div class="area" v-for="area in 2">
            <h2>{{ area === 1? '提问区':'答案区' }}</h2>
            <ul>
                <li v-for="(item, index) in questionList" :key="item.id">
                    <h3>{{ item.title }}</h3>


                    <!-- 简答区 -->
                    <div v-if=" item.type==='short' ">
                        <input type="text" v-if="area === 1" v-model.lazy.trim="item.answer">
                        <span v-else>{{ item.answer }}</span>
                    </div>


                    <!-- 单选区 -->
                    <div v-else-if=" item.type==='single' ">
                        <template v-if="area === 1">
                            <div v-for="(cons, index) in item.chooseList" :key="cons">
                                <input type="radio" :value="cons" v-model="item.answer">
                                <span>{{ cons }}</span>
                            </div>
                        </template>
                         <span v-else>{{ item.answer }}</span>
                    </div>


                    <!-- 多选区 -->
                    <div v-else-if=" item.type==='multiple' ">
                        <template v-if="area === 1">
                            <div v-for="(chec, index) in item.chooseList" :key="chec">
                                <input type="checkbox" :value="chec" v-model="item.answer">
                                <span>{{ chec }}</span>
                           </div>
                        </template>
                        <span v-else>{{ item.answer.toString() }}</span>
                    </div>



                    <!-- 问答区 -->
                    <div v-if="item.type==='long'">
                        <textarea v-if="area===1" v-model.lazy="item.answer"></textarea>
                        <span v-else>{{ item.answer }}</span>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          questionList: [
            {
              type: "short",
              title: "1.请问你的姓名是？",
              chooseList: null,
              id: 0,
              answer:''
            },
            {
              type: "single",
              title: "2.请问您的性别是？",
              chooseList: ["男", "女", "保密"],
              id: 1,
              answer:''
            },
            {
              type: "multiple",
              title: "3. 请选择您的兴趣爱好：",
              chooseList: ["看书", "游泳", "跑步", "看电影", "听音乐"],
              answer: [],
              id: 2,
            },
            {
              type: "long",
              title: "4. 请介绍一下自己:",
              chooseList: null,
              id: 3,
              answer:''
            },
          ],
        },
      });
    </script>
  </body>
</html>
