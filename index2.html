<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
    <script src="./vue.js"></script>
    <script src="./axios.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="username">
        <input type="text" placeholder="用户名" v-model="name" />
      </div>
      <div class="mail">
        <input type="text" placeholder="邮箱" v-model="mail" />
      </div>

      <div class="upload-btn" @click="handleUpload">上传</div>
      <div class="show-btn" @click="handleShow">显示人物信息</div>
      <button @click="handleCancelGet">取消get请求</button>
      <ul class="person-list" v-if="personList.length">
        <li class="person" v-for="itme in personList">
          <span>{{ itme.name }}</span>
          <span>{{ itme.mail }}</span>
        </li>
      </ul>
    </div>

    <script>
      axios.defaults.baseURL = 'https://developer.duyiedu.com/vue';

      const vm = new Vue({
        el: "#app",
        data: {
          name: "",
          mail: "",
          msg: "",
          personList: [],
        },
        methods: {
            handleUpload(){
                let {name,mail} = this;
                if(name==''||mail==''){
                    return
                }
                axios.post('/setUserInfo',{
                    name,mail
                }).then(resp=>{
                    this.msg = resp.data.msg
                    console.log(resp)
                })
            },
            handleShow(){
                axios.get('/getUserInfo1',{
                    cancelToken: source.token
                }).then(resp=>{
                    resp.length=5;
                    console.log(resp)
                    this.personList = resp
                }).catch(err=>{
                    // this.msg = err.message
                    // console.log(err)
                    console.log(err)

                })
            },
            handleCancelGet(){
                source.cancel('不请求了')
            }
        },
        watch: {
        msg () {
          if(this.msg === '') {
            return;
          }
          alert(this.msg);
          this.msg = '';
          this.name='',
          this.mail=''
        }
      }
      });
      
      const a= axios.interceptors.request.use(resp=>{
        alert('请求到数据了')
        return resp
      })


      axios.interceptors.response.use(resp=>{
        alert('拿到你的数据了嗷')
        return resp.data.data
      })

      axios.interceptors.request.eject(a)


      const source = axios.CancelToken.source();
    </script>
  </body>
</html>
