<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script src="./vue.js"></script>
    <script src="./jquery.js"></script>
</head>
<body>
    <div id="app">
        <div class="logo">
            <img src="https://www.baidu.com/img/bd_logo1.png?where=super" title="点击一下，了解更多">
        </div>

        <div class="search-box">
            <span class="search-area">
                <input type="text" 
                maxlength="100" 
                v-model="inputVal"
                @focus="() => inputFocus = true"
                @blur="() => inputFocus = false"
                >
                <span class="icon icon-paizhao"></span>
            </span>
            <span class="search-btn">百度一下</span>
        </div>

        <ul class="search-list" v-show="inputFocus && arr.length">
            <li v-for="(item, index) in arr" :key="item">{{ item }}</li>
        </ul>
    </div>

    <script>
        const vm = new Vue({
            el:'#app',
            data:{
                inputVal:'',
                arr:[],
                inputFocus: false,
            },
            methods: {
                c(data){
                    this.arr = data.s 
                }
            },
            watch:{
                inputVal(){
                    if(this.inputVal===''){
                        return
                    }
                    $.ajax({
                        dataType:"jsonp",
                        url:'https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su',
                        data:{
                            wd:this.inputVal,
                            cb:'vm.c'
                        }
                    })
                }
            }
        })
    </script>
</body>
</html>
